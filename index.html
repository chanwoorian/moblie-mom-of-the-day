<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>금일의 엄마상 - 우리 엄마 이혜원!</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #a00000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-image: linear-gradient(to bottom, #d00000, #800000);
            touch-action: manipulation; /* 모바일 더블탭 줌 방지 */
        }

        /* 커튼 효과 */
        .curtain-wrapper {
            width: 90%;
            max-width: 800px;
            background-color: #ffda44;
            border: 15px solid #ccaa00;
            box-shadow: 0 0 70px rgba(255, 215, 0, 0.7);
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px;
            position: relative;
            z-index: 10;
            background-image: linear-gradient(to top, #ffd700, #ffec8b);
        }

        h1 {
            font-size: 3.5em;
            color: #8b0000;
            text-shadow: 4px 4px 0 #ccaa00, 6px 6px 0 rgba(0,0,0,0.5);
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        h2 {
            font-size: 3em;
            color: #8b0000;
            text-shadow: 3px 3px 0 #ccaa00, 4px 4px 0 rgba(0,0,0,0.5);
            margin-top: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.3em;
            color: #550000;
            font-style: italic;
            margin-top: 15px;
            text-shadow: 1px 1px 0 #ffef96;
        }

        /* 폭죽 스타일 */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: firework-explosion 1.5s forwards;
            z-index: 5;
        }

        @keyframes firework-explosion {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translate(-100px, -100px); }
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .curtain-wrapper {
                width: 85%;
                padding: 25px 15px;
                border-width: 10px;
            }

            h1 {
                font-size: 2.5em;
                text-shadow: 3px 3px 0 #ccaa00, 4px 4px 0 rgba(0,0,0,0.5);
            }
            
            h2 {
                font-size: 2.2em;
                text-shadow: 2px 2px 0 #ccaa00, 3px 3px 0 rgba(0,0,0,0.5);
            }

            .subtitle {
                font-size: 1.1em;
            }
        }

        /* 작은 모바일 화면 최적화 */
        @media (max-width: 480px) {
            .curtain-wrapper {
                width: 90%;
                padding: 20px 10px;
                border-width: 8px;
            }

            h1 {
                font-size: 2em;
                text-shadow: 2px 2px 0 #ccaa00, 3px 3px 0 rgba(0,0,0,0.5);
                margin-bottom: 5px;
            }
            
            h2 {
                font-size: 1.8em;
                margin-top: 0;
            }

            .subtitle {
                font-size: 1em;
                margin-top: 10px;
            }

            .firework {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>

        <p class="subtitle">세상에서 가장 사랑하는 우리 엄마!</p>
    </div>
